<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Embeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram Embeds</h1>
        <nav>
            <a href="Index.html">Tilbake til hovedsiden</a>
        </nav>
    </header>
    
    <main>
        <section id="fvn-embeds">
            <h2>Siste innlegg fra FVN</h2>
            
            <!-- FVN Post 1 -->
            <div class="instagram-embed">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/FVN_POST_1/" data-instgrm-version="13">
                    <!-- Embed content will load here when viewed through a web server -->
                </blockquote>
            </div>

            <!-- FVN Post 2 -->
            <div class="instagram-embed">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/FVN_POST_2/" data-instgrm-version="13">
                    <!-- Embed content will load here when viewed through a web server -->
                </blockquote>
            </div>
        </section>
        
        <section id="custom-embed">
            <h2>Mitt valgte innlegg</h2>
            <div class="instagram-embed">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/CUSTOM_POST/" data-instgrm-version="13">
                    <!-- Embed content will load here when viewed through a web server -->
                </blockquote>
            </div>
        </section>

        <!-- Instagram embed script - required for embeds to work -->
        <script async src="//www.instagram.com/embed.js"></script>
    </main>
</body>
</html>
